<h3>
    Lista de Sensores
</h3>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Tag</th>
            <th scope="col">Data</th>
            <th scope="col">Valor</th>            
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody *ngFor="let leitura of leituras">
        <tr [ngClass]="{
            'table-primary':(leitura.status == 'Processado'), 
            'table-danger':(leitura.status != 'Processado')}">
            <td class="corPreta">{{leitura.tag}}</td>
            <td class="corPreta">{{leitura.data}}</td>
            <td class="corPreta">{{(leitura.status == "Processado") ? (leitura.valor | number:'1.1-3':'br') : (leitura.valor)}}</td>
            <td class="corPreta">{{leitura.status}}</td>
        </tr>        
    </tbody>
</table>
